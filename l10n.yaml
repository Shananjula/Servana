# This file configures the localization tool.
# It tells Flutter where to find your language files
# and what the output file should be named.

# The directory where your input .arb files are located.
arb-dir: lib/l10n

# The template file that all other language files will be based on.
template-arb-file: app_en.arb

# The output file that will be generated by Flutter.
# You will import this file in your app to access the strings.
output-localization-file: app_localizations.dart
